<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="moment.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>Notes</title>
</head>
<body>
  <h1>Todos!</h1>
  <form id="todo-form">
    <label for="todo-text">Enter your todo item</label>
    <input id="todo-text" type="text" placeholder="eat more guacamole">
    <button id="save-todo" type="submit">Save Todo</button>
  </form>
  <section id="todos">
    <ul id="todo-list"></ul>
  </section>
</body>
</html>
