<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body >
    <section class="animal-pics">
      <img
        src="https://source.unsplash.com/200x300/?alpaca"
        alt="Alpaca"
        id="alpaca-pic"
      />
      <img src="https://source.unsplash.com/200x300/?hedgehog" alt="hedgehog" class="animal-pic" id="hedgehog-pic"/>
  </section>
  <section class="numbers">
    <div class="number-buttons">
      <div id="1" class="button">1</div>
      <div id="2" class="button">2</div>
      <div id="3" class="button">3</div>
    </div>
    <div class="result">
      <div class="clear-button">C</div>
      <div id="display-number" class="display"></div>
    </div>
  </section>
  </body>
</html>
